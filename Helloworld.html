<!DOCTYPE html>
  <head>
    <title>Hello World</title>
  </head>
  
  <!-- Style section, essential that height is 100% --!>
  <style>
  #map {
    height: 100%;
  }
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  </style>
  
  <!-- Load Maps Javascript API using script tag. Can be used both inline as well as dynamically in Javascriot file(different script
  This loads through HTTPS in order to secure the content,--!>
  <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhKfg34y5LqmiTvW4CL3QxXapX8MxlWOg&callback=initMap">
</script>
  
  <!-- Maps require a center and a zoom value. Zoom value 1:World View, 10:City 20:Building. This creates a map object--!>
  map = new google.maps.Map(document.getElementById('map'), {
  center: {lat: -34.397, lng: 150.644},
  zoom: 8
});

<body>
  <!-- Reserve a spot on the page for the map --!>
  <div id="map"></div>
  </body>
</html>
